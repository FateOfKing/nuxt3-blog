query getArticle($id: Float!) {
    getArticle(id:$id){
        id
        title
        article_content
        addTime
        view_content
        type_id
    }
   
}

query getArticles{
    getArticles{
        id
        title
        introduce
        addTime
        view_content
        type_id
    }
# 别名 getArticlesWithIntroduce
    
    getArticlesWithIntroduce:getArticles
    {
        id
        title
        introduce
        addTime
        view_content
    }
}

query deleteArticle($id: Float!) {
    deleteArticle(id:$id){
        id
        title
        article_content
        introduce
        addTime
        view_content
        type_id
    }
}

query updateArticle($id: Float!,$input:inputArticle!){
    updateArticle(id:$id,article:$input){
        id
        title
        article_content
        introduce
        addTime
        view_content
    }
}

query createArticle($article:inputArticle!){
    createArticle(article:$article){
        id
        title
        article_content
        introduce
        addTime
        view_content
    }
}


