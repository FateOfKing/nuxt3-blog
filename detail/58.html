<li><p><code>sudo su</code>输入密码 进入管理员模式</p>
</li>
<li><p>然后输入 <code>echo &quot;LABEL=U盘名字 none ntfs rw,auto,nobrowse&quot; &gt; /etc/fstab</code></p>
</li>
<li><p>弹出U盘重新插入</p>
</li>
</ol>
<p>发现一个问题
 <em><strong>U盘分区在finder里不显示了，那么我们要怎么找到它呢</strong></em>
打开Finder，点击前往文件夹</p>
<p><img src="https://upload-images.jianshu.io/upload_images/12634286-80f3cd51ef9fbe34.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="image.png"></p>
<ol start="4">
<li><p>输入<code>/Volumes/</code>点击前往
就能找到U盘了</p>
</li>
<li><p>可以做个快捷方式把它拖到侧边栏</p>
</li>
</ol>
