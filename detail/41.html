  <div id="__nuxt"><!--[--><!--[--><div class="bg-gray-page-bg-color h-screen" data-v-46bd053e><div class="flex justify-center bg-black-bg-color" data-v-46bd053e data-v-3cc81b26><div class="flex container h-[3.5rem] leading-[3.5rem] text-white px-5" data-v-3cc81b26><a href="/" class="site-title" data-v-3cc81b26>CarleBlog.com</a><span class="head-title-container" data-v-3cc81b26><a href="/" class="head-title" data-v-3cc81b26>博客首页</a></span><span class="head-title-container" data-v-3cc81b26><a href="/archive" class="head-title" data-v-3cc81b26>归档文章</a></span><span class="head-title-container" data-v-3cc81b26><a href="/skillSample" class="head-title" data-v-3cc81b26>技能展示</a></span></div></div><div class="container h-full mx-auto main clear-fix px-10" data-v-46bd053e><div class="center bg-white mt-5 p-5" data-v-46bd053e><div data-v-46bd053e><div class="text-black text-xl font-bold text-center" data-v-46bd053e>v-for-中key的作用</div><div class="text-sm text-gray-400 text-center mt-3" data-v-46bd053e>2020-7-17</div><div data-v-46bd053e><p><strong>一句话概括：key标识了每个vnode的唯一性，在vdom改变时能精准找出变化的vnode，减少改变vdom的消耗提高执行效率。</strong>
详细说明：
vdom都是一层一层去对比的
如图
<img src="https://upload-images.jianshu.io/upload_images/12634286-e18b30f35654c099.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="vdom.png"></p>
<p>现在出现变化了，需要将F加入到B和C之间
<img src="https://upload-images.jianshu.io/upload_images/12634286-d997390b0d206ce0.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="change.jpg"></p>
<p>默认的diff算法会这样执行，C更新为F，D-&gt;C,E-&gt;D....如果节点多了就要执行很多次，效率低下
<img src="https://upload-images.jianshu.io/upload_images/12634286-6d98a91e726930a6.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="default-diff.jpg"></p>
<p>引入key后，并优化diff算法
可以直接找到位置，并且插入新vnode
<img src="https://upload-images.jianshu.io/upload_images/12634286-045ddee62da7f986.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="better-diff.jpg"></p>
