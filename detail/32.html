  <div id="__nuxt"><!--[--><!--[--><div class="bg-gray-page-bg-color h-screen" data-v-f59aa03c><div class="flex justify-center bg-black-bg-color" data-v-f59aa03c data-v-3cc81b26><div class="flex container h-[3.5rem] leading-[3.5rem] text-white px-5" data-v-3cc81b26><a href="/" class="site-title" data-v-3cc81b26>CarleBlog.com</a><span class="head-title-container" data-v-3cc81b26><a href="/" class="head-title" data-v-3cc81b26>博客首页</a></span><span class="head-title-container" data-v-3cc81b26><a href="/archive" class="head-title" data-v-3cc81b26>归档文章</a></span><span class="head-title-container" data-v-3cc81b26><a href="/skillSample" class="head-title" data-v-3cc81b26>技能展示</a></span></div></div><div class="container h-full mx-auto main clear-fix px-10" data-v-f59aa03c><div class="center bg-white mt-5 p-5" data-v-f59aa03c><div data-v-f59aa03c><div class="text-black text-xl font-bold text-center" data-v-f59aa03c>React-Native调试Android模拟器一些报错</div><div class="text-sm text-gray-400 text-center mt-3" data-v-f59aa03c>2020-7-17</div><div data-v-f59aa03c><p>使用VSCode启动Android模拟器，启动发现报错。</p>
<blockquote>
<p>react-native run-android --no-packager 时出错 (error code 101)
方法
1.重新<code>npm install</code>
2.重新生成包生成工具
方法（1）底部刷新按钮<img src="https://upload-images.jianshu.io/upload_images/12634286-23afd1062ae4b1a0.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="image.png">
（2）Ctrl(Mac是command)+P 输入<code>&gt;reactnative</code>
<img src="https://upload-images.jianshu.io/upload_images/12634286-61a5e90ca7d5b653.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="image.png">
3.打开Androidstudio工具启动安卓模拟器不要关闭
4.用vscode重新运行。</p>
</blockquote>
