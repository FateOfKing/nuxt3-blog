然后用终端进入项目根目录。
输入<code>react-native upgrade --legacy true</code>
然后建立连接<code>react-native link</code>
如果有手动添加东西，比如用了iconfont，就要手动重新添加。
如果依赖库有问题，那就把<code>node_modules </code>文件夹删除，
然后<code>npm install</code>。</p>
