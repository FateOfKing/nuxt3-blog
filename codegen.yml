overwrite: true
schema: "http://localhost:4000/graphql"
documents: "schema/graphql/*.graphql"
generates:
  schema/generated/graphql.ts:
    plugins:
      - "typescript"
      - "urql-introspection"
      - "typescript-urql-graphcache"
  ./:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: schema/generated/graphql.ts
      extension: .ts
    config:
      preResolveTypes: false
    plugins:
      - typescript-operations
      - typed-document-node
#      - typescript-vue-urql

